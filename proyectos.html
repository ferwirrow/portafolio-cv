<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Proyectos - Portafolio Retro</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            overflow-x: hidden;
        }
        .project {
            border: 1px solid #00ff00;
            margin-bottom: 20px;
            padding: 15px;
            box-shadow: 0 0 10px #00ff00;
            transition: transform 0.3s ease;
        }
        .project:hover {
            transform: scale(1.02);
        }
        .project-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .project-images img {
            max-width: 500px;
            height: auto;
            border: 2px solid #00ff00;
            box-shadow: 0 0 5px #00ff00;
            transition: transform 0.3s ease;
        }
        .project-images img:hover {
            transform: scale(1.1);
        }
        h1 {
            text-align: center;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
            text-shadow: 0 0 10px #00ff00;
        }
        .project a {
            color: #00ff00;
            text-decoration: none;
            border: 1px solid #00ff00;
            padding: 5px 10px;
            display: inline-block;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        .project a:hover {
            background-color: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
        }
    </style>
</head>
<body>
    <h1>Mis Proyectos<span id="cursor">_</span></h1>
    <div id="projects"></div>

    <script>
        const projects = [
            {
                title: "2D Game Engine In Progres",
                description: "This project is a simple 2D game engine built using C++, SDL2, and Lua. It’s designed to be a learning tool for understanding the fundamentals of C++ programming concepts (like pointers and memory management), game development principles (rendering, input handling, and basic physics), and how libraries like SDL2 work under the hood. The goal is to gain deeper insight into how things operate at a lower level, making this an exciting way to learn and experiment with game mechanics.",
                images: ["img/2imagen.png", "img/2dcode.png"],
                github: "https://github.com/ferwirrow/Game-engine.git"
            },
            {
                title: "Book Report Viewer with Raylib",
                description: "This project was developed to learn about Raylib and to create a graphical user interface (GUI) using the library. Written in Python, the application reads a text file (such as a book), analyzes its content, and generates a report that counts the total number of words and the frequency of each letter in the text. The user can scroll through the results in an interactive window with a clean and dynamic interface. The goal of this project was to understand how to work with Raylib for building graphical applications and to implement text analysis functions in Python for real-world use cases.",
                images: ["img/tabla.png", "img/codigotabla.png"],
                github: "https://github.com/ferwirrow/bookbot.git"
            }
        ];

        function displayProjects() {
            const projectsContainer = document.getElementById('projects');
            projects.forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.className = 'project';
                
                // Contenido principal del proyecto
                projectElement.innerHTML = `
                    <h2>${project.title}</h2>
                    <p>${project.description}</p>
                `;

                // Contenedor para imágenes
                const imagesContainer = document.createElement('div');
                imagesContainer.className = 'project-images';

                project.images.forEach(image => {
                    const imgElement = document.createElement('img');
                    imgElement.src = image;
                    imgElement.alt = `${project.title} image`;
                    imagesContainer.appendChild(imgElement);
                });

                projectElement.appendChild(imagesContainer);

                // Enlace a GitHub
                const githubLink = document.createElement('a');
                githubLink.href = project.github;
                githubLink.target = '_blank';
                githubLink.innerText = "View on GitHub";
                projectElement.appendChild(githubLink);

                // Añadir proyecto al contenedor principal
                projectsContainer.appendChild(projectElement);
            });
        }

        document.addEventListener('DOMContentLoaded', displayProjects);
    </script>
</body>
</html>
