<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Ledezma - Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
        }

        header {
            padding: 20px;
            background-color: #111;
            border-bottom: 2px solid #00ff00;
            text-align: center;
        }

        header h1 {
            animation: blinkCursor 0.8s step-end infinite;
        }

        @keyframes blinkCursor {
            50% { border-right: 2px solid #00ff00; }
        }

        .btn-themed {
            background-color: #111;
            border: 2px solid #00ff00;
            color: #00ff00;
            transition: 0.3s ease;
            border-radius: 20px;
        }

        .btn-themed:hover {
            background-color: #00ff00;
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 0 10px #00ff00;
        }

        .section-title {
            font-size: 1.5rem;
            text-align: center;
            margin-top: 40px;
            text-decoration: underline;
        }

        .project-container {
            margin: 20px auto;
            text-align: center;
        }

        .project-box {
            display: inline-block;
            width: 250px;
            margin: 20px;
            background-color: #111;
            padding: 20px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
            text-align: left;
            transition: 0.3s ease;
        }

        .project-box:hover {
            transform: scale(1.05);
        }

        .project-box h4 {
            color: #00ff00;
            margin-bottom: 10px;
        }

        .project-box p {
            color: #ccc;
        }

        .hex-generator {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #111;
            padding: 10px;
            border: 2px dashed #00ff00;
            width: 150px;
            box-shadow: 0 0 10px #00ff00;
            font-size: 1rem;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
        }

        .hex-generator span {
            display: block;
            margin-top: 10px;
            font-size: 1.5rem;
        }

        footer {
            background-color: #111;
            border-top: 2px solid #00ff00;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #111;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px;
            border-radius: 50%;
            font-size: 2rem;
            transition: 0.3s ease;
        }

        .back-to-top:hover {
            background-color: #00ff00;
            color: #000;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>My Projects</h1>
    </header>

    <nav class="nav justify-content-center my-4">
        <a class="btn btn-themed mx-2" href="index.html"><i class="fas fa-home"></i> Home</a>
    </nav>

    <div class="container">
        <div class="section-title">
            <h2>Projects by Programming Language</h2>
        </div>

        <div class="project-container">
            <div class="project-box">
                <h4>C++ Project 1</h4>
                <p>Short description of a C++ project.</p>
            </div>
            <div class="project-box">
                <h4>Python Project 1</h4>
                <p>Short description of a Python project.</p>
            </div>
            <div class="project-box">
                <h4>JavaScript Project 1</h4>
                <p>Short description of a JavaScript project.</p>
            </div>
            <!-- Add more projects as needed -->
        </div>
    </div>

    <!-- Hexadecimal Generator -->
    <div class="hex-generator">
        <div>Hex Value:</div>
        <span id="hex-value">#00FF00</span>
    </div>

    <footer>
        <p>&copy; 2024 Odin Ledezma. <a href="#" class="text-reset">Back to Top</a></p>
    </footer>

    <a href="#top" class="back-to-top"><i class="fas fa-arrow-up"></i></a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to generate random hexadecimal color
        function generateHexColor() {
            const hexValue = "#" + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            document.getElementById('hex-value').textContent = hexValue;
        }

        // Generate hex value every 1000 milliseconds (1 second)
        setInterval(generateHexColor, 1000);
    </script>
</body>
</html>
