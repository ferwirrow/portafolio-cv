<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Proyectos - Portafolio Retro</title>
    <style>
       body {
    background-color: #121212;
    color: #a8ff00;
    font-family: 'Courier New', monospace;
    line-height: 1.6;
    padding: 30px;
    max-width: 1000px;
    margin: 0 auto;
    position: relative;
    overflow-x: hidden;
    text-align: center;
}

h1 {
    font-size: 3em;
    text-transform: uppercase;
    color: #00ff00;
    text-shadow: 0 0 15px #00ff00;
    margin-bottom: 40px;
}

.project {
    background-color: #1c1c1c;
    border: 1px solid #00ff00;
    margin-bottom: 30px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.project:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(0, 255, 0, 0.7);
}

.project h2 {
    font-size: 1.8em;
    margin-bottom: 15px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.project p {
    font-size: 1.1em;
    color: #e1e1e1;
}

.project-images {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
    flex-wrap: wrap;
}

.project-images img {
    max-width: 450px;
    height: auto;
    border-radius: 8px;
    border: 3px solid #00ff00;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.project-images img:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.9);
}

.project a {
    color: #00ff00;
    text-decoration: none;
    border: 2px solid #00ff00;
    padding: 10px 20px;
    display: inline-block;
    margin-top: 20px;
    font-size: 1.1em;
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.project a:hover {
    background-color: #00ff00;
    color: #000;
    box-shadow: 0 0 25px rgba(0, 255, 0, 0.7);
}

    </style>
</head>
<body>
    <h1>Proyects<span id="cursor">_</span></h1>
    <div id="projects"></div>

    <script>
        const projects = [
            {
                title: "2D Game Engine In Progres",
                description: "This project is a simple 2D game engine built using C++, SDL2, and Lua. It’s designed to be a learning tool for understanding the fundamentals of C++ programming concepts (like pointers and memory management), game development principles (rendering, input handling, and basic physics), and how libraries like SDL2 work under the hood. The goal is to gain deeper insight into how things operate at a lower level, making this an exciting way to learn and experiment with game mechanics.",
                images: ["img/2imagen.png", "img/2dcode.png"],
                github: "https://github.com/ferwirrow/Game-engine.git"
            },
            
            {
                title: "Interpreter made with python",
                description: "This project was developed as a learning exercise to explore the fundamentals of interpreters and programming language design. Written in Python, it implements an interpreter for a simple scripting language that closely resembles Lua. The interpreter processes user-defined scripts, executes commands, and supports features like variables, conditionals, loops, and basic arithmetic operations. The goal of this project was to gain hands-on experience with the principles of lexical analysis, parsing, and virtual machine implementation while creating a functional yet minimal language.",
                images: ["img/int1.png", "img/int2.png"],
                github: "https://github.com/ferwirrow/interpreter.git"
                
            }
            
        ];

        function displayProjects() {
            const projectsContainer = document.getElementById('projects');
            projects.forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.className = 'project';
                
                // Contenido principal del proyecto
                projectElement.innerHTML = `
                    <h2>${project.title}</h2>
                    <p>${project.description}</p>
                `;

                // Contenedor para imágenes
                const imagesContainer = document.createElement('div');
                imagesContainer.className = 'project-images';

                project.images.forEach(image => {
                    const imgElement = document.createElement('img');
                    imgElement.src = image;
                    imgElement.alt = `${project.title} image`;
                    imagesContainer.appendChild(imgElement);
                });

                projectElement.appendChild(imagesContainer);

                // Enlace a GitHub
                const githubLink = document.createElement('a');
                githubLink.href = project.github;
                githubLink.target = '_blank';
                githubLink.innerText = "View on GitHub";
                projectElement.appendChild(githubLink);

                // Añadir proyecto al contenedor principal
                projectsContainer.appendChild(projectElement);
            });
        }

        document.addEventListener('DOMContentLoaded', displayProjects);
    </script>
</body>
</html>
